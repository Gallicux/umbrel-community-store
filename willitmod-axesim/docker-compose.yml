version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: willitmod-axesim_server_1
      APP_PORT: 8081

  server:
    image: ghcr.io/willitmod/axesim-release:v1.0.6@sha256:28d7cf35e5489dbdce2236076e92353bbc04af180749635dfda10cf928f91326
    restart: on-failure
    stop_grace_period: 30s
    init: true
    ports:
      - "8801-8810:8801-8810"
    environment:
      AXESIM_HOME: /data
      AXESIM_PORT: 8081
      AXESIM_HOST: 0.0.0.0
      AXESIM_PUBLISH_MINERS: 1
      AXESIM_PUBLISH_HOST: 0.0.0.0
      AXESIM_PUBLISH_START_PORT: 8801
      AXESIM_PUBLISH_COUNT: 10
    volumes:
      - ${APP_DATA_DIR}/data:/data
