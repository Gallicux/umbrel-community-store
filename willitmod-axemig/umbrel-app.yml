description: >-
  EXPERIMENTAL - PRE ALPHA - USE WITH CAUTION.


  AxeMIG helps you move/copy chain data (blocks/chainstate, optional peers/indexes) between Umbrel node apps.
  It does not migrate configs, secrets, cookies, or wallets.


  Typical workflow:
    - Install the target node app (AxeBTCF / AxeBCH / AxeDGB / etc) and start it until it begins syncing (IBD started), then stop it.
    - Stop the source node app (Umbrel Bitcoin / Knots / etc).
    - Run AxeMIG migration, then start the target node app and verify.


  If something goes wrong, use AxeMIG Undo to restore the target's previous state.
