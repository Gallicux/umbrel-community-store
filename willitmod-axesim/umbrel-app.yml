manifestVersion: 1
id: willitmod-axesim
category: bitcoin
name: AxeSim
version: "1.0.6"
tagline: Virtual miner simulator
icon: icon.svg
description: >-
  AxeSim is a virtual miner simulator you can use to test AxeLive and AxeBench
  without real hardware. It emulates common miner endpoints and produces
  realistic telemetry, jitter, and fault scenarios. Virtual devices only: it
  does not perform real mining or hashing. Supports up to 10 virtual miners;
  miner ports are exposed on `8801-8810`.
developer: WillItMod
website: https://github.com/WillItMod/AxeSim-Release
support: https://github.com/WillItMod/AxeSim-Release/issues
dependencies: []
port: 8081
gallery:
  - 1.png
  - 2.png
  - 3.png
  - 4.png
path: ""
defaultUsername: ""
defaultPassword: ""
releaseNotes: >-
  Add: published per-miner ports (`8801-8810`) that respond with Bitaxe-style `/api/system/*` so AxeBench/AxeLive and external tools can treat virtual miners like real devices. Virtual devices only (no hashing/mining).
submitter: WillItMod
submission: https://github.com/WillItMod/umbrel-community-store/commit/a5c82a8
